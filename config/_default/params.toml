[main]
    separator = "-"
    description = "Hinode is a clean documentation and blog theme for your Hugo site based on Bootstrap 5."
    enableDarkMode = true
    enableLanguageSelectionStorage = false
    modes = ["light", "dark"]
    canonifyAssetsURLs = false
    footerBelowFold = false
    loading = "lazy"
    [main.externalLinks]
        cue = true
        tab = true
    [main.build]
        transpiler = "dartsass"

[debugging]
    showJS = false
    showSCSS = false
    purgeHTMLComments = true

# toml-docs-start version
[docs]
    basePath = "_vendor/github.com/gethinode/hinode"
    github = "https://github.com/gethinode/docs"
    release = "https://github.com/gethinode/hinode/releases/tag/"
# toml-docs-end version

[home]
    sections = ["guides", "users", "features", "opensource"]
    fullCover = true
    centerHeadline = true
    style = "gradient-featured"
    [home.feature]
        orientation = "stacked"
        color = ""
        width = 6
        align = "start"

[navigation]
    anchor = true
    logo = "/img/logo_icon.svg"
    color = ""
    fixed = true
    offset = "5.5em"
    search = true
    breadcrumb = false
    toc = true
    sidebar = true
    size = "lg"

[messages]
    placement = "bottom-right"

[sharing]
    enabled = true
    sort = "weight"
    reverse = false
    webshare = true

[[sharing.providers]]
    name = "LinkedIn"
    url = "https://www.linkedin.com/sharing/share-offsite/?url={url}"
    icon = "fab linkedin"
    weight = 10

[[sharing.providers]]
    name = "Twitter"
    url = "https://twitter.com/home?status={url}"
    icon = "fab x-twitter"
    weight = 20

[[sharing.providers]]
    name = "Facebook"
    url = "https://www.facebook.com/sharer.php?u={url}"
    icon = "fab facebook"
    weight = 30

[[sharing.providers]]
    name = "WhatsApp"
    url = "whatsapp://send?text={title}%20{url}"
    icon = "fab whatsapp"
    weight = 40

[[sharing.providers]]
    name = "link"
    url = "{url}"
    icon = "fas link"
    weight = 50
    clipboard = true

# toml-docs-start sections
[sections]
    [sections.guides]
        title = "Check our guides to get you started"
        layout = "card"
        sort = "date"
        reverse = true
        background = ""
        color = "body-tertiary"
        style = "border-0 shadow card-zoom card-body-margin"
        cols = 3
        padding = "3"
        header = "full"
        footer = "none"
        orientation = "stacked"
        homepage = 3
# toml-docs-end sections
    [sections.docs]
        title = "Components"
        layout = "card"
        sort = "title"
        reverse = false
        nested = false
        background = ""
        color = "body-tertiary"
        style = "border-0 shadow card-feature card-shrink card-body-margin"
        cols = 3
        padding = "3"
        header = "none"
        footer = "none"
        orientation = "stacked"
        homepage = 3
    [sections.users]
        title = "Discover how Hinode can help you"
        layout = "nav"
        sort = "weight"
        reverse = false
        background = "body-tertiary"
        color = "primary"
        style = "justify-content-center"
        pane = "persona"
        type = "pills"
        width = 50
        vertical = false
    [sections.features]
        title = "Bring your static site to a new level"
        layout = "list"
        sort = "weight"
        reverse = false
        style = "justify-content-center"
    [sections.opensource]
        title = "Embrace the power of open source"
        sectionHeader = "justify-content-end"
        layout = "card"
        sort = "weight"
        reverse = false
        background = "body-tertiary"
        color = "body"
        style = "border card-feature"
        cols = 3
        padding = "3"
        header = "none"
        footer = "none"
        orientation = "stacked"
        homepage = 3

[favicon]
    logo = "img/favicon.png"
    sizes = [16, 32, 48]

# toml-docs-start purge
[style]
    purge = true
# toml-docs-end purge
    primary = "#D43900"
    secondary = "#6c757d"
    success = "#198754"
    info = "#0dcaf0"
    warning = "#ffc107"
    danger = "#dc3545"
    light = "#f8f9fa"
    dark = "#212529"
    themeOpacity = "10"
    darkModeShade = "20%"
    darkModeTint = "40%"
    themeFont = "Inter"
    themeFontPath = "/fonts" # local path
    themeFontPreload = "/fonts/inter-v12-latin-regular.woff2"
    fontSizeBase = "1rem"

[schema]
    type = "Organization"
    name = "Hinode"
    locale = "en-US"
    # twitter = "https://twitter.com/gethinode"
    # linkedIn = ""
    github = "https://github.com/gethinode/hinode"
    section = "blog"
    [author]
        name = "Mark Dumay"
        # twitter = "https://twitter.com/markdumay"
        linkedin = "https://www.linkedin.com/in/markdumay/"
        github = "https://github.com/markdumay"
    [logo]
        url = "img/logo512x512.png"
        width = 512
        height = 512
    [image]
        url = "img/logo1280x640.png"
        width = 1280
        height = 640

[opengraph]
    images = ["logo.png"]
    locale = "en_US"

